<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">-->

    <title>Document</title>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm" style="border:10px;">
            <h1 style="font: 16px;">Okla Speed test DOWNLOAD</h1>
            <table>
                <thead>
                <th>Operator</th>
                <th>App Avg</th>
                <th>App Max</th>
                <th>App Min</th>
                <th>App Cnt</th>
                </thead>
                <tbody>
                <tr th:each="download : ${downloads}">
                    <td th:text="${download.getOperator()}"></td>
                    <td th:text="${download.getAppAvg()}"></td>
                    <td th:text="${download.getAppMax()}"></td>
                    <td th:text="${download.getAppMin()}"></td>
                    <td th:text="${download.getAppCnt()}"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-sm">
            <h1 style="font: 16px;">Okla Speed test DOWNLOAD</h1>
            <table>
                <thead>
                <th>Operator</th>
                <th>App Avg</th>
                <th>App Max</th>
                <th>App Min</th>
                <th>App Cnt</th>
                </thead>
                <tbody>
                <tr th:each="download : ${downloads}">
                    <td th:text="${download.getOperator()}"></td>
                    <td th:text="${download.getAppAvg()}"></td>
                    <td th:text="${download.getAppMax()}"></td>
                    <td th:text="${download.getAppMin()}"></td>
                    <td th:text="${download.getAppCnt()}"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-sm">
            One of three columns
        </div>
    </div>
</div>
<div id="chart-container">

</div>

</body>
</html>
